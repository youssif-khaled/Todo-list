<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - To do list - Plain JavaScript</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"><link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css'>
<link rel='stylesheet' href='style.css'>

</head>
<body>

	<div id="myDIV" class="header">
		<h2 style="margin:5px">My To Do List</h2>
		<input type="text" id="myInput" placeholder="Title...">
		<span onclick="newElement()" class="addBtn">Add</span>
	  </div>
	  
	  <ul id="myUL">
		<li>Hit the gym <span class="close">×</span></li>
		<li class="checked">Pay bills  <span class="close" >×</span></li>
		<li>Meet George  <span class="close">×</span></li>
		<li>Buy eggs  <span class="close">×</span></li>
		<li>Read a book  <span class="close">×</span></li>
		<li>Organize office  <span class="close">×</span></li>
	  </ul>
</div>
<!-- partial -->
 
<script type="text/javascript" src="js/mine.js"></script> 
</body>
</html>
